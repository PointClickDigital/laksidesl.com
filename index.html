<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Senior Living - Richmond, VA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }
        .item {
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .weather, .news {
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .weather {
            font-size: 18px;
            color: #333;
        }
        .news {
            font-size: 16px;
            color: #333;
        }
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Left: Welcome Image -->
        <div class="item">
            <img src="https://raw.githubusercontent.com/pointclickdigital/lakeside-splash/main/welcome.jpg" alt="Welcome to Lakeside Senior Living" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="error" style="display:none;">Image Failed to Load</div>
        </div>
        <!-- Top Right: Event Image -->
        <div class="item">
            <img src="https://raw.githubusercontent.com/pointclickdigital/lakeside-splash/main/yoga_event.png" alt="Yoga Event at Lakeside" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="error" style="display:none;">Image Failed to Load</div>
        </div>
        <!-- Bottom Left: Weather Feed for Richmond, VA -->
        <div class="item weather" id="weather">
            Loading weather...
        </div>
        <!-- Bottom Right: News Updates for Richmond, VA (RSS.app Ticker Widget) -->
        <div class="item news" id="news-ticker">
            <!-- RSS.app JavaScript Ticker Widget will render here -->
        </div>
    </div>

    <!-- Weather API (OpenWeatherMap) -->
    <script>
        const weatherApiKey = 'YOUR_OPENWEATHERMAP_API_KEY'; // Replace with your API key
        const weatherUrl = `https://api.openweathermap.org/data/2.5/weather?q=Richmond,VA,US&units=imperial&appid=${weatherApiKey}`;

        fetch(weatherUrl)
            .then(response => response.json())
            .then(data => {
                const weatherDiv = document.getElementById('weather');
                const temp = data.main.temp;
                const description = data.weather[0].description;
                weatherDiv.innerHTML = `
                    <h3>Richmond Weather</h3>
                    <p>Temperature: ${temp}Â°F</p>
                    <p>Conditions: ${description.charAt(0).toUpperCase() + description.slice(1)}</p>
                `;
            })
            .catch(error => {
                document.getElementById('weather').innerHTML = 'Failed to load weather data';
                console.error('Weather Error:', error);
            });
    </script>

    <!-- RSS.app JavaScript Ticker Widget -->
    <script src="https://widget.rss.app/v1/ticker.js" type="text/javascript" async data-rssapp-widget-id="YOUR_WIDGET_ID" data-rssapp-type="ticker"></script>
</body>
</html>
