<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Senior Living - Richmond, VA</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100vh;
            width: 100vw;
        }
        .item {
            border: 1px solid #ccc;
            overflow: hidden;
            position: relative;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .weather, .news {
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        .weather {
            font-size: 18px;
            color: #333;
        }
        .news {
            font-size: 16px;
            color: #333;
        }
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 18px;
        }
    </style>
</head>
