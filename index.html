<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthias Digital Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 90vw;
            height: 80vh;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
        }
        .carousel {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel-content {
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            padding: 10px;
            text-align: center;
        }
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        .ticker-content {
            display: inline-block;
            animation: scrollText 20s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container" style="grid-template-rows: 1fr 1fr 1fr;">
        <div class="box">
            <a class="weatherwidget-io" href="https://forecast7.com/en/37d62n77d49/richmond/" data-label_1="RICHMOND, VA" data-theme="dark">Richmond, VA</a>
            <script>
                !function(d,s,id){
                    var js,fjs=d.getElementsByTagName(s)[0];
                    if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
                    js.src='https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js,fjs);}
                }(document,'script','weatherwidget-io-js');
            </script>
        </div>
        <div class="box carousel" id="newsCarousel">
            <div class="carousel-content" id="carouselContent"></div>
        </div>
        <div class="box">
            <img src="your-image1.jpg" alt="Static Image 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="box">
            <img src="your-image2.jpg" alt="Static Image 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div class="ticker" id="newsTicker">
        <div class="ticker-content" id="tickerContent"></div>
    </div>
    
    <script>
        async function fetchLocalNews() {
            const response = await fetch('https://rss.app/feeds/YOUR-RICHMOND-RSS-FEED-ID.json');
            const data = await response.json();
            const carouselContent = document.getElementById("carouselContent");
            
            carouselContent.innerHTML = "";
            
            data.items.slice(0, 5).forEach(item => {
                let div = document.createElement("div");
                div.className = "carousel-item";
                div.innerHTML = `<a href="${item.link}" target="_blank" style="color: white;">${item.title}</a>`;
                carouselContent.appendChild(div);
            });
            startCarousel();
        }
        
        async function fetchNationalNews() {
            const response = await fetch('https://rss.app/feeds/YOUR-NATIONAL-RSS-FEED-ID.json');
            const data = await response.json();
            const tickerContent = document.getElementById("tickerContent");
            
            let tickerText = "";
            data.items.slice(0, 5).forEach(item => {
                tickerText += ` | ${item.title} `;
            });
            
            tickerContent.textContent = tickerText;
        }

        function startCarousel() {
            let index = 0;
            const items = document.querySelectorAll(".carousel-item");
            function showNextItem() {
                if (items.length > 0) {
                    document.getElementById("carouselContent").style.transform = `translateY(-${index * 100}%)`;
                    index = (index + 1) % items.length;
                }
            }
            setInterval(showNextItem, 3000);
        }
        
        fetchLocalNews();
        fetchNationalNews();
        setInterval(fetchLocalNews, 60000);
        setInterval(fetchNationalNews, 60000);
    </script>
</body>
</html>
