<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakeside Senior Living - Richmond, VA</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; overflow: hidden; }
        .container { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; height: 100vh; width: 100vw; }
        .item { border: 1px solid #ccc; overflow: hidden; position: relative; }
        .item img { width: 100%; height: 100%; object-fit: cover; }
        .weather, .news { height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
        .news { overflow-y: auto; }
        .error { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: red; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="https://raw.githubusercontent.com/pointclickdigital/lakeside-splash/main/welcome.jpg" alt="Welcome to Lakeside Senior Living" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="error" style="display:none;">Image Failed to Load</div>
        </div>
        <div class="item">
            <img src="https://raw.githubusercontent.com/pointclickdigital/lakeside-splash/main/yoga_event.jpg" alt="Yoga Event at Lakeside" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
            <div class="error" style="display:none;">Image Failed to Load</div>
        </div>
        <div class="item weather">
            <iframe src="https://weatherwidget.io/w/7k8m9n0p-1q2r-3s4t-uvwx-yz1234567890" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        <div class="item news">
            <iframe src="https://rss.app/embed/v1/ticker/5e6f7g8h-9i0j-klmn-opqr-stuv12345678" sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
    </div>
    <script src="https://weatherwidget.io/js/widget.min.js"></script>
</body>
</html>
