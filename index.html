<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthias Digital Display</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            width: 90vw;
            height: 80vh;
        }
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
        }
        .rss-feed {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }
        .rss-feed ul {
            list-style: none;
            padding: 0;
        }
        .rss-feed li {
            margin-bottom: 10px;
        }
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
        .ticker-content {
            display: inline-block;
            animation: scrollText 20s linear infinite;
        }
        @keyframes scrollText {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <a class="weatherwidget-io" href="https://forecast7.com/en/37d77n122d42/san-francisco/" data-label_1="SAN FRANCISCO" data-theme="dark">San Francisco</a>
            <script>
                !function(d,s,id){
                    var js,fjs=d.getElementsByTagName(s)[0];
                    if(!d.getElementById(id)){js=d.createElement(s);js.id=id;
                    js.src='https://weatherwidget.io/js/widget.min.js';
                    fjs.parentNode.insertBefore(js,fjs);}
                }(document,'script','weatherwidget-io-js');
            </script>
        </div>
        <div class="box rss-feed" id="newsFeed">
            <ul id="newsList"></ul>
        </div>
        <div class="box">
            <img src="your-image1.jpg" alt="Static Image 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <div class="box">
            <img src="your-image2.jpg" alt="Static Image 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <div class="ticker" id="newsTicker">
        <div class="ticker-content" id="tickerContent"></div>
    </div>
    
    <script>
        async function fetchRSS() {
            const response = await fetch('https://rss.app/feeds/YOUR-RSS-FEED-ID.json');
            const data = await response.json();
            const newsList = document.getElementById("newsList");
            const tickerContent = document.getElementById("tickerContent");
            
            let tickerText = "";
            newsList.innerHTML = "";
            
            data.items.slice(0, 5).forEach(item => {
                let li = document.createElement("li");
                li.innerHTML = `<a href="${item.link}" target="_blank" style="color: white;">${item.title}</a>`;
                newsList.appendChild(li);
                tickerText += ` | ${item.title} `;
            });
            
            tickerContent.textContent = tickerText;
        }
        
        fetchRSS();
        setInterval(fetchRSS, 60000);
    </script>
</body>
</html>
