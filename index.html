<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anthias Digital Display</title>
    <style>
        /* General page styling */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        /* Responsive layout grid */
        .container {
            display: grid;
            gap: 10px;
            width: 90vw;
            height: 85vh;
        }
        /* Responsive grid setup */
        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }
        @media (max-width: 1023px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 1fr);
            }
        }
        /* General box styling */
        .box {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #333;
            border-radius: 10px;
            padding: 10px;
            overflow: hidden;
            text-align: center;
        }
        /* Styling for the scrolling ticker */
        .ticker {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: black;
            color: white;
            padding: 10px;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Static Image 1 -->
        <div class="box">
            <img src="your-image1.png" alt="Static Image 1" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
        <!-- Weather Widget -->
        <div class="box">
            <a class="weatherwidget-io" href="https://forecast7.com/en/37d54n77d44/richmond/" data-label_1="RICHMOND" data-label_2="WEATHER" data-theme="dark">RICHMOND WEATHER</a>
            <script>
                !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
            </script>
        </div>
        <!-- News Carousel from RSS.app -->
        <div class="box">
            <rssapp-carousel id="ttmqivCzXgDQpFMZ"></rssapp-carousel>
            <script src="https://widget.rss.app/v1/carousel.js" type="text/javascript" async></script>
        </div>
        <!-- Static Image 2 -->
        <div class="box">
            <img src="your-image2.jpg" alt="Static Image 2" style="width: 100%; height: 100%; object-fit: cover;">
        </div>
    </div>
    <!-- Scrolling News Ticker from RSS.app -->
    <div class="ticker">
        <rssapp-ticker id="tjjzkDRxuBlrZWbs"></rssapp-ticker>
        <script src="https://widget.rss.app/v1/ticker.js" type="text/javascript" async></script>
    </div>
</body>
</html>
